<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Animated Buttons Collection</title>
    <style>
      * {
        margin: 0;
        padding: 10;
        box-sizing: border-box;
      }
      body {
        background: #0f0f23;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        padding: 70px;
        gap: 25px;
      }

      /* Button Base Styles */
      .btn {
        padding: 15px 30px;
        border: none;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        outline: none;
        position: relative;
        overflow: hidden;
      }

      /* Title */
      h1 {
        width: 100%;
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
        text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        font-size: 2.2rem;
      }

      /* Container for organization */
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        min-width: 220px;
      }
      .label {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 5px;
        text-align: center;
      }

      /* ===== NEW BUTTONS ===== */

      /* Button 9: Morphing Gradient */
      .btn-9 {
        background: linear-gradient(
          90deg,
          #ff6b6b,
          #ffa36c,
          #ffd166,
          #06d6a0,
          #118ab2,
          #073b4c
        );
        background-size: 600% 100%;
        border-radius: 50px;
        animation: morph-gradient 8s ease infinite;
        position: relative;
        z-index: 1;
      }
      .btn-9::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: inherit;
        background-size: 600% 100%;
        filter: blur(10px);
        opacity: 0;
        z-index: -1;
        border-radius: 50px;
        transition: opacity 0.5s ease;
      }
      .btn-9:hover::before {
        opacity: 0.7;
        animation: morph-gradient 8s ease infinite;
      }
      @keyframes morph-gradient {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Button 10: Cyberpunk Glitch */
      .btn-10 {
        background: transparent;
        border: 2px solid #ff00ff;
        color: #00ffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: visible;
      }
      .btn-10::before,
      .btn-10::after {
        content: "CYBER";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 2px solid;
        border-radius: 8px;
      }
      .btn-10::before {
        color: #ff00ff;
        transform: translate(4px, 4px);
        z-index: -1;
      }
      .btn-10::after {
        color: #00ffff;
        transform: translate(-4px, -4px);
        z-index: -2;
      }
      .btn-10:hover {
        animation: cyber-glitch 0.3s infinite;
        background: rgba(0, 255, 255, 0.1);
      }
      .btn-10:hover::before,
      .btn-10:hover::after {
        animation: cyber-glitch 0.3s infinite;
      }
      @keyframes cyber-glitch {
        0% {
          transform: translate(0);
        }
        20% {
          transform: translate(-2px, 2px);
        }
        40% {
          transform: translate(-2px, -2px);
        }
        60% {
          transform: translate(2px, 2px);
        }
        80% {
          transform: translate(2px, -2px);
        }
        100% {
          transform: translate(0);
        }
      }

      /* Button 11: Liquid Metal */
      .btn-11 {
        background: linear-gradient(145deg, #2d3436, #636e72);
        border-radius: 10px;
        color: #dfe6e9;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3),
          -5px -5px 15px rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }
      .btn-11::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        transition: transform 0.6s;
      }
      .btn-11:hover::before {
        transform: rotate(30deg) translate(10%, 10%);
      }
      .btn-11:hover {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3),
          -2px -2px 10px rgba(255, 255, 255, 0.05);
        transform: translateY(2px);
      }

      /* Button 12: Holographic */
      .btn-12 {
        background: linear-gradient(
          90deg,
          rgba(255, 0, 150, 0.7),
          rgba(0, 204, 255, 0.7),
          rgba(0, 255, 100, 0.7)
        );
        border: none;
        border-radius: 10px;
        color: white;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }
      .btn-12::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.7s;
      }
      .btn-12:hover::before {
        left: 100%;
      }
      .btn-12:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255, 0, 150, 0.5),
          0 0 40px rgba(0, 204, 255, 0.3), 0 0 60px rgba(0, 255, 100, 0.1);
      }

      /* Button 13: Magnetic Field */
      .btn-13 {
        background: #0c0c1d;
        border: 2px solid #4cc9f0;
        color: #4cc9f0;
        border-radius: 50px;
        position: relative;
        overflow: hidden;
      }
      .btn-13 .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #4cc9f0;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
      }
      .btn-13:hover {
        background: rgba(76, 201, 240, 0.1);
        box-shadow: 0 0 15px #4cc9f0, inset 0 0 15px rgba(76, 201, 240, 0.2);
      }

      /* Button 14: Glassmorphism */
      .btn-14 {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: white;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s ease;
      }
      .btn-14:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Button 15: Text Reveal */
      .btn-15 {
        background: #1a1a2e;
        border: 2px solid #16213e;
        color: transparent;
        position: relative;
        border-radius: 8px;
        overflow: hidden;
      }
      .btn-15::before {
        content: "REVEAL";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f3460;
        color: white;
        transform: translateY(-100%);
        transition: transform 0.4s ease;
      }
      .btn-15:hover::before {
        transform: translateY(0);
      }
      .btn-15:hover {
        border-color: #0f3460;
      }

      /* Button 16: Neon Scanline */
      .btn-16 {
        background: #000;
        border: 2px solid #00ff88;
        color: #00ff88;
        font-family: "Courier New", monospace;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }
      .btn-16::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: #00ff88;
        animation: scanline 2s linear infinite;
        box-shadow: 0 0 10px #00ff88;
      }
      @keyframes scanline {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }
      .btn-16:hover {
        background: rgba(0, 255, 136, 0.1);
        box-shadow: 0 0 20px #00ff88, inset 0 0 20px rgba(0, 255, 136, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Modern Animated Button Collection</h1>

    <div class="button-container">
      <div class="label">Morphing Gradient</div>
      <button class="btn btn-9">MORPH</button>
    </div>

    <div class="button-container">
      <div class="label">Cyberpunk Glitch</div>
      <button class="btn btn-10">CYBER</button>
    </div>

    <div class="button-container">
      <div class="label">Liquid Metal</div>
      <button class="btn btn-11">METAL</button>
    </div>

    <div class="button-container">
      <div class="label">Holographic</div>
      <button class="btn btn-12">HOLO</button>
    </div>

    <div class="button-container">
      <div class="label">Magnetic Field</div>
      <button class="btn btn-13">MAGNETIC</button>
    </div>

    <div class="button-container">
      <div class="label">Glassmorphism</div>
      <button class="btn btn-14">GLASS</button>
    </div>

    <div class="button-container">
      <div class="label">Text Reveal</div>
      <button class="btn btn-15">REVEAL</button>
    </div>

    <div class="button-container">
      <div class="label">Neon Scanline</div>
      <button class="btn btn-16">SCAN</button>
    </div>

    <script>
      // Magnetic field button particle effect
      const magneticBtn = document.querySelector(".btn-13");
      magneticBtn.addEventListener("mousemove", function (e) {
        const rect = magneticBtn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Create particle
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        particle.style.opacity = "0.7";

        magneticBtn.appendChild(particle);

        // Animate particle
        setTimeout(() => {
          particle.style.transform = `translate(${Math.random() * 40 - 20}px, ${
            Math.random() * 40 - 20
          }px)`;
          particle.style.opacity = "0";
          particle.style.transition = "all 0.5s ease";
        }, 10);

        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 600);
      });

      // Add sound effect to holographic button
      document.querySelector(".btn-12").addEventListener("click", function () {
        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 300;
        oscillator.type = "sine";

        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(
          0.01,
          audioContext.currentTime + 0.3
        );

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
      });

      // Text reveal button effect
      const revealBtn = document.querySelector(".btn-15");
      let isRevealed = false;
      revealBtn.addEventListener("click", function () {
        if (!isRevealed) {
          this.style.color = "white";
          this.textContent = "REVEALED!";
          isRevealed = true;
          setTimeout(() => {
            this.style.color = "transparent";
            this.textContent = "REVEAL";
            isRevealed = false;
          }, 1500);
        }
      });
    </script>
  </body>
</html>
